<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Cole's Page</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	  <link rel="stylesheet" href="css/sidebar.css" />
	  <link rel="stylesheet" href="css/index.css">
</head>

<body>
	<header>
		<h1>cole's page</h1>
	</header>
	
	<div class="container-fluid" style="height:100%;">
		<div class="row" style="height:100%;">
		  <div class="col-xs-8">
		  	<p id="helloText">?</p>
			<button id="clickButton" class="buttonStyle">click me</button>
		  </div>
		  <!-- Link Side Bar -->
		  <div class="col-xs-4" id = "link_sidebar">
		  	<ul>
		  		<li><a href="pages/tic-tac-toe_fullscreen.html" target="_blank" style="text-align:center;">tic tac toe</a></li>
		  	</ul>
		  </div>
		</div>
	</div>


<script> 
var myButton = document.getElementById("clickButton");
var myText = document.getElementById("helloText");
var nonhoverText = "cole's page"
var hoverText = "Return Home?"


$("h1").hover
	(
		function()
		{
			$("h1").fadeOut(300, function()
				{
					$("h1").text(hoverText);
					$("h1").fadeIn(300);
				});
		},
		function()
		{
			$("h1").fadeOut(300, function()
				{
					$("h1").text(nonhoverText);
					$("h1").fadeIn(300);
				});
		}
	);

$("h1").click(
	function(e){
		window.location.href("/");
	}	
);

myButton.addEventListener('click', doSomething, true);

function doSomething() {
	myText.textContent = "hello, world!";
}
</script>
<script src="javascript/sidebar.js"></script>
</body>
</html>
